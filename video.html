<!DOCTYPE html>
<html>

<head>
    <title>Video Tester</title>
</head>

<body>

<h1>Search video and time: </h1>

<h2>Enter Number and Name</h2>

<form id="userInputForm">
    <label for="numberInput">Enter name (tester):</label>
    <input type="text" id="nameInput" name="nameInput" required>

    <label for="nameInput">Enter timestamp (seconds):</label>
    <input type="number" id="timeInput" name="timeInput" required>

    <button type="button" onclick="searchVideo()">SEARCH</button>
</form>

<script>
    function searchVideo() {
        var name = document.getElementById("nameInput").value;
        var startTime = document.getElementById("timeInput").value;

        if (name === "tester") {
            var videoUrl = "https://d26bj3w6nj68h1.cloudfront.net/5%20Minute%20Timer%20with%20music%20Valentines%20Day%20Hearts.mp4";
        } else {
            var videoUrl = "";
        }

        // Redirect to result.html with parameters
        window.location.href = "result.html?videoUrl=" + encodeURIComponent(videoUrl) + "&startTime=" + encodeURIComponent(startTime);
    }
</script>

</body>

</html>
