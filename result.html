<!DOCTYPE html>
<html>

<head>
    <title>Video Result</title>
</head>

<body>

<h1>Video Result</h1>

<video id="myVideo" width="600" height="300" controls loop autoplay muted>
    <source src="" type="video/mp4" />
</video>

<script>
    // Get the parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("videoUrl");
    const startTime = params.get("startTime");

    // Update the video source with the start time and URL
    function updateVideoSource() {
        var video = document.getElementById("myVideo");
        var source = video.getElementsByTagName("source")[0];
        source.src = videoUrl + "#t=" + startTime;
        video.load(); // Reload the video for the changes to take effect
    }

    // Call the function to update the video source
    updateVideoSource();
</script>

</body>

</html>
